<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} - 상품 정보</title>
    <style>
        /* 상단 고정 검색창 */
        .search-container {
            position: fixed;  /* 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;  /* 화면 전체 너비 */
            background-color: #f1f1f1;  /* 배경색 */
            padding: 10px 0;  /* 상하 여백 */
            text-align: center;  /* 텍스트 가운데 정렬 */
            z-index: 1000;  /* 다른 요소들 위에 표시 */
        }

        .search-container input {
            padding: 8px;
            width: 50%;  /* 검색창 너비 */
            font-size: 16px;
            border-radius: 5px;  /* 모서리 둥글게 */
            border: 1px solid #ccc;  /* 테두리 */
        }

        /* 내용 아래 여백 추가 */
        body {
            margin-top: 60px;  /* 고정된 검색창이 덮지 않도록 여백 추가 */
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 상단 검색창 -->
    <div class="search-container">
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="상품을 검색하세요..." />
        </form>
    </div>

    <h1>{{ product.name }}</h1>

    <!-- 이미지 -->
    <div class="image-container">
        <img src="{{ product.src }}" alt="상품 이미지" />
    </div>

    <p><strong>상품 번호:</strong> {{ product.상품번호 }}</p>
    <p><strong>상품명:</strong> {{ product.상품명 }}</p>
    <p><strong>가격:</strong> {{ product.가격 }}</p>
    <p><strong>할인율:</strong> {{ product.할인율 | default(0, true) }}%</p>
</body>
</html>
